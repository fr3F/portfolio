<div class="font-sans">
  <!-- Titre principal -->
  <h2 
  data-aos="fade-left" 
  data-aos-duration="1500" 
  data-aos-delay="30" 
  class="text-yellow-400 text-xl font-bold uppercase mb-4">{{ titre }}</h2>

  <!-- Liste des contacts -->
  <ul class="space-y-4" >
    <li   
    data-aos="fade-left" 
    [attr.data-aos-duration]="contact.duration" 
    [attr.data-aos-delay]="contact.delay" 

    *ngFor="let contact of contacts" class="flex items-center mt-9">
      <!-- SVG pour l'icône -->
      <div class=" mt-3 w-12 h-12 flex items-center justify-center bg-yellow-400 rounded-full">
        <ng-container [ngSwitch]="contact.icone">
          <!-- Icône Lieu -->
          <svg 
            *ngSwitchCase="'lieu'" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2C8.14 2 5 5.14 5 9c0 4.95 7 13 7 13s7-8.05 7-13c0-3.86-3.14-7-7-7zm0 11.5c-2.48 0-4.5-2.02-4.5-4.5S9.52 4.5 12 4.5 16.5 6.52 16.5 9s-2.02 4.5-4.5 4.5z" />
          </svg>

          <!-- Icône Téléphone -->
          <svg *ngSwitchCase="'phone'" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6.62 10.79a15.005 15.005 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.23 10.36 10.36 0 003.22.54 1 1 0 011 1v3.22a1 1 0 01-1 1 19.17 19.17 0 01-8.45-1.85A18.72 18.72 0 014.44 5.56 19.17 19.17 0 012.59 2a1 1 0 011-1h3.22a1 1 0 011 .78c.12 1.08.33 2.14.54 3.22a1 1 0 01-.23 1.11l-2.2 2.2z" />
          </svg>

          <!-- Icône Email -->
          <svg *ngSwitchCase="'email'" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20 4H4C2.9 4 2 4.9 2 6v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
          </svg>

          <!-- Icône LinkedIn -->
          <svg *ngSwitchCase="'linkedin'" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
            <path d="M21 2.01c0-1.11-.89-2-2-2h-16c-1.11 0-2 .89-2 2v20c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V2.01zm-14 16h-3v-8h3v8zm-1.5-9.18c-.92 0-1.5-.66-1.5-1.5s.58-1.5 1.5-1.5 1.5.66 1.5 1.5-.58 1.5-1.5 1.5zm12.5 9.18h-3v-4.5c0-1.27-.74-1.5-1.26-1.5-.72 0-1.24.47-1.24 1.51v4.5h-3v-8h3v1.1h.03c.39-.73 1.29-1.1 2.19-1.1 1.66 0 3 1.2 3 3.37v4.63z"/>
          </svg>

        </ng-container>
      </div>

      <!-- Texte associé (titre) -->
      <div class="ml-4 text-white text-sm">
        <strong>{{ contact.titre }}</strong>
        <!-- Si c'est LinkedIn, ajouter le lien -->
        <ng-container *ngIf="contact.icone === 'linkedin'">
          <a href="https://bit.ly/mylinkedin_frazakarivony" target="_blank" class="text-blue-500 hover:underline"> Mon profil LinkedIn</a>
        </ng-container>
      </div>
    </li>
  </ul>
</div>
